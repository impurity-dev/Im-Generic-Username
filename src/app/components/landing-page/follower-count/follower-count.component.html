<div class="row" *ngIf="(_twitchTotalFollowers$ | async) as totalFollowers; else followersLoading">
  <span class="mx-auto">
    <img id="follower-icon" size="25px" class="my-auto mx-2" src="assets/images/followers/Person_White.svg" alt="Person icon" />
    <span>{{ totalFollowers }}</span>
  </span>
</div>

<ng-template #followersLoading>
  <img height="25px" src="assets/images/loaders/Double_Ring.svg" alt="Load Spinner" />
</ng-template>
